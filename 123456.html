<html>
<head>
<title>합</title>
</head>
<body>
<h1>sumsumsumsumsumsumsumsumsum</h1>
<script>
sum = 0
data=prompt("<del>입력 ㅇㅇ</del>")
data = data.split(' ')
data = data.map(Number)
start = new Date()
for ( i = 0; i < data.length; i++ )
{
	sum += data[i]
	document.write("<br>i "+i+", data "+data[i]+", sum "+sum)
}
end = new Date()
document.write('<br>'+(end-start)+"ms"+'<br>')
for (i=0;i<10;i++)
{
	document.write("<br>김선규 마시쪙 ")
}
</script>
</body>
</html>
