<html>
<head>
<title>합</title>
</head>
<body>
<h1>sumsumsumsumsumsumsumsumsum</h1>
<script>
num = prompt("숫자 입력")
num = Number(num)
sum = 0
start = new Date()
for ( i = 1; i <= num; i++ )
{
	sum += i
	document.write("<br>i "+i+", sum "+sum)
}
end = new Date()
document.write('<br>'+(end-start)+"ms")
for (i=0;i<10;i++)
{
	document.write("<br>김선규 마시쪙 ")
}
</script>
</body>
</html>
